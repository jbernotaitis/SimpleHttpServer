<html>
 <head>
  <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/materialicons.css">
  <link rel="stylesheet" type="text/css" href="css/theme.css">
  <script type="text/javascript" src="js/materialize.min.js"></script>
</head> 
<body class="blue lighten-5">
	<div class="container ">
		<div class="row">
			<div class="col offset-m1 offset-l1 s12 m9 l10 ">
				<div class="card-panel card grey lighten-4 z-depth-4">
					<span class="card-content">
						<span class="card-title">
							<h3 class="center-align"> Simple HTTP Server  </h3>
							<div class="center-align">by Justinas Bernotaitis</div>
						</span>
						<div class="divider blue lighten-3"></div>				
						<h4 class="left-align">Instructions: </h4>
						<p>
							<ul class="text-darken-2 ">
								<li class="card-info">Run httpserver.exe with:</li>
								<li class="card-info">
									<div class="row">
										<div class="col s4 m3 l2">
											<i class="small material-icons">label</i> 	
											<b>-port:</b>
										</div>
										<div class="col s8 m9 l10 ">
											port number, the default is 80		
										</div>
									</div>
								</li>
								<li class="card-info">
									<div class="row">
										<div class="col s4 m3 l2">
											<i class="small material-icons">label</i> 	
											<b>-ip:</b>
										</div>
										<div class="col s8 m9 l10 ">
											ip address, the default is 127.0.0.1		
										</div>
									</div>
								</li>
								<li class="card-info">
									<div class="row">
										<div class="col s4 m3 l2">
											<i class="small material-icons">label</i> 	
											<b>-dir:</b>
										</div>
										<div class="col s8 m9 l10 ">
											path to website directory, the default is current directory		
										</div>
									</div>
								</li>
							</ul>
												
						</p>
					</span>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
